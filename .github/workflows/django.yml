name: Django CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10]
    
    env:
      DEBUG: True
      SECRET_KEY: your-test-secret-key-here
      ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_URL: sqlite:///db.sqlite3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        
    - name: Run Tests
      run: |
        python manage.py test
    
    - name: Collect Static Files
      run: |
        python manage.py collectstatic --noinput

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Project
      env:
        DEBUG: False
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      run: |
        python manage.py collectstatic --noinput
        # Create a build directory for Netlify
        mkdir -p build
        # Copy static files and other necessary files to build directory
        cp -r staticfiles build/
        cp -r templates build/
        # If you have a dist or public directory, copy that too
        # cp -r dist build/ || true
        
    - name: Install Node.js and Netlify CLI
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Netlify CLI
      run: npm install -g netlify-cli

    - name: Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: nfp_pxzhQxSyF6kAot9v7yumJpFz8JcsV8CKd18b
        NETLIFY_SITE_ID: https://app.netlify.com/start/repos/yashshah262004%2FBudgetBuddy---Income-Expense-Tracker
